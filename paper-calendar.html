<polymer-element name="paper-calendar" tabindex='0' on-blur="{{ toggleInput }}">
  <template>
    <link rel="stylesheet" href="paper-calendar.css">
    <core-field class="field">
      <paper-input floatingLabel label="Set date" value="{{ date }}" flex></paper-input>
      <core-icon icon="apps" on-click="{{ toggleInput }}"></core-icon>
      <div id="calendar" vertical layout center-justified>
        <paper-shadow z="2"></paper-shadow>
        <core-toolbar class="calendar-head">
          <paper-icon-button icon="arrow-back" on-click="{{ prev }}"></paper-icon-button>
          <paper-button flex class="header" on-click="{{ nextView }}">
            {{ header }}
          </paper-button>
          <paper-icon-button icon="arrow-forward" on-click="{{ next }}"></paper-icon-button>
        </core-toolbar>
        <core-selector valueattr="data-value" selected="{{ item }}" target="{{$.content}}" itemsSelector=".active"></core-selector>
        <div id="content" horizontal layout wrap justified>
          <template id="days" repeat="{{ item in items }}">
          <span class="{{ type }} {{ item.cl }}" data-value="{{ item.val }}" on-click="{{ setItem }}">
            <paper-button>
              {{ item.label }}
            </paper-button>
          <span>
          </template>
        </div>
        <paper-button class="colored" on-click="{{ ready }}">
          Today
        </paper-button>
      </div>
    </core-field>
  </template>
  <script src="paper-calendar.js"></script>
</polymer-element>
